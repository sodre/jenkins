credentials:
  system:
    domainCredentials:
    - credentials:
      - dockerServer:
          id: "${TRITON_ACCOUNT:unique-id}"
          description: Triton Credentials
          scope: SYSTEM
          clientKey: "${DOCKER_CLIENT_KEY}"
          clientCertificate: "${DOCKER_CLIENT_CERTIFICATE}"
          serverCaCertificate: "${DOCKER_SERVER_CA_CERTIFICATE}"
      domain:
        name: "docker"

